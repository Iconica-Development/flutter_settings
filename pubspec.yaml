environment:
  sdk: ">=3.2.6 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  page_view_indicators: ^2.0.0
  shared_preferences: ^2.0.7
  intl: ^0.18.1
  flutter_profile:
    hosted: https://forgejo.internal.iconica.nl/api/packages/internal/pub/
